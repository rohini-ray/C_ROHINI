name: C Program Build and Run

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Compile the C program
      # Ensure path/casing matches exactly: e.g., 1_PATTERN_C/PATT_1.C
      run: gcc 1_PATTERN_C/PATT_1.C -o PATT_1_executable

    - name: Run the compiled program
      run: ./PATT_1_executable
