name: Run C Programs

on: [push] # This runs the action every time you push a change

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Compile C Programs
      run: |
        # Navigate to directory and compile a specific program
        gcc -o chapter1_prog1 chapter1/prog1.c

    - name: Run Program and Display Output
      run: |
        echo "--- Running chapter1/prog1.c ---"
        ./chapter1_prog1
